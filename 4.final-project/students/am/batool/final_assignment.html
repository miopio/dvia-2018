						 {axis:"RBC",value:0},

						 {axis:"BUN",value:0},
						 {axis:"Myoglobin",value:0.48},
						 {axis:"Creatine Kinase",value:0.53}
						 ]

					];

// Draw the Chart
			var color = d3.scale.ordinal()
				.range(["#ff9933","#20d1ff","#ff00ff"]);

			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 1,
			  levels: 10,
			  roundStrokes: true,
			  color: color
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart", data, radarChartOptions);
