<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>FinalAssignment</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

		<style>
			body {
				/* background: '#f2f2f2'; */
				font-family: 'Open Sans', sans-serif;
				font-size: 10px;
				font-weight: 600;
				fill: #242424;
				text-align: center;
				text-shadow: none;
				cursor: default;
			}

			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}

			.tooltip {
				fill: #333333;
			}

		</style>

	</head>
	<body>

		<div class="radarChart"></div>

		<script src="final_assignment.js"></script>
		<script>


      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */


// Set-Up

			var margin = {top: 200, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);


// Data


			var data = [
					  [
						{axis:"RBC",value:0.22},
						{axis:"WBC",value:0.28},
						{axis:"Hemoglobin",value:0.29},
						{axis:"Platelets",value:0.17},
						{axis:"Hematocrit",value:0.22},
						{axis:"Blood Glucose",value:0.02},
						{axis:"Calcium",value:0.21},
						{axis:"Potassium",value:0.50}
					  ],[
						{axis:"RCB",value:0.45},
						{axis:"WBC",value:0.16},
						{axis:"Hemoglobin",value:0.35},
						{axis:"Platelets",value:0.13},
						{axis:"Hematocrit",value:0.20},
						{axis:"Blood Glucose",value:0.13},
						{axis:"Calcium",value:0.35},
						{axis:"Potassium",value:0.38}
					  ],[
						{axis:"RCB",value:0.26},
						{axis:"WBC",value:0.10},
						{axis:"Hemoglobin",value:0.30},
						{axis:"Platelets",value:0.14},
						{axis:"Hematocrit",value:0.22},
						{axis:"Blood Glucose",value:0.04},
						{axis:"Calcium",value:0.41},
						{axis:"Potassium",value:0.30}
					  ]
					];

// Draw the Chart


			var color = d3.scale.ordinal()
				.range(["#ff8b00","#29abe2","#ff00ff"]);

			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 0.5,
			  levels: 10,
			  roundStrokes: true,
			  color: color
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart", data, radarChartOptions);
		</script>
	</body>
</html>
