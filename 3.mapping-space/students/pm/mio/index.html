<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/leaflet/leaflet.css" /> <!-- default styles -->
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }

    /* default dimensions for the leaflet map */
    #quake-map{
      width: 100%;
      height: 75%;
    }

    #quake-graph{
      width:100%;
      height:25%;
  </style>
</head>
<body>
  <!-- The container div for our leaflet map -->
  <div id="quake-map"></div>
  <div id="quake-graph"></div>
  <div id="tester" style="width:600px;height:250px;"></div>

  <!-- load our dependencies and sketch file -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/p5.min.js"></script>
  <script src="lib/lodash.min.js"></script>
  <script src="lib/brewer.js"></script>
  <script src="sketch.js"></script>
  <script>
  TESTER = document.getElementById('tester');
  Plotly.plot( TESTER, [{
  x: [1, 2, 3, 4, 5],
  y: [1, 2, 4, 8, 16] }], {
  margin: { t: 0 } } );
</script>

  <!-- p5.js will create a canvas element here at runtime -->
</body>
</html>
