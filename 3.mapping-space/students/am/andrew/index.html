<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <!-- default styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- custom styles -->

    <style></style>
  </head>

  <body onresize="window.location.reload(true)">
    <div id="canvas-holder">
      <div class="elements">
        <div class="button-group">
          <button class="button" type="button" onclick="prev()">
            Previous
          </button>
          <button class="button" type="button" onclick="next()">Next</button>
          <button class="button" type="button" onclick="resetCount()">
            Reset
          </button>
        </div>
        <div class="marker"><img src="assets/marker.svg" /></div>
      </div>
    </div>
    <!-- The container div for our leaflet map -->
    <div id="quake-map"></div>

    <!-- load our dependencies and sketch file -->
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.dom.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="lib/brewer.js"></script>
    <script src="sketch.js"></script>
    <!-- <script src="sketch-original.js"></script> -->

    <!-- p5.js will create a canvas element here at runtime -->
  </body>
</html>
