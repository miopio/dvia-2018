<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/leaflet.css" /> <!-- default styles -->
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    html, body {
      padding: 0;
      margin: 0;
      background: rgb(230, 227, 229);
    }

    /* default dimensions for the leaflet map */
    #quake-map{
      width: 800px;
      height: 500px;


    }

    .leaflet-popup-tip {
    background: #e93434;
    opacity: 0.7;
    }
    .leaflet-popup-content-wrapper {
        background: #e93434;
         opacity: 0.7;
        color: #ffffff;
    }




  </style>
</head>
<body>

  <!-- The container div for our leaflet map -->
  <div id="quake-map"style ="margin-top: 100px; margin-left:20px;  position: absolute;"></div>

  <div>
    <p id='mytitle'>Stones Unturned</p>
    <p id='subtitle'>An earthquake data experimental project</p>
    <label class="switch" >
  <input type="checkbox">
  <span class="slider round"onclick="btnFunction()"></span>
</label>
  <p class= 'btnS' onclick="btnFunction()">Sound</p>
  </div>


  <!-- load our dependencies and sketch file -->
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/p5.min.js"></script>
  <script src="lib/p5.sound.min.js"></script>
  <script type='text/javascript' src="assets/p5.dom.js"></script>

  <script src="lib/lodash.min.js"></script>
  <script src="lib/brewer.js"></script>
<script src="sketchLines.js"></script>
  <script src="sketch.js"></script>


  <!-- p5.js will create a canvas element here at runtime -->
</body>
</html>
