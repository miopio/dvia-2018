<html>
<head>
  <meta charset="UTF-8">

  <!-- Leaflet CSS file-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>

   <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>

   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.2.1/nouislider.min.js"></script> -->
   <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js'></script>

   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
   <!-- here map tiles -->
   <meta name="viewport" content="initial-scale=1.0, width=device-width" />
   <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js"
  type="text/javascript" charset="utf-8"></script>
  <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js"
  type="text/javascript" charset="utf-8"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- leafletJS -->
  <script src="lib/leaflet/leaflet.js"></script>

  <!-- p5JS -->
  <script src="lib/p5.min.js"></script>

  <!-- Lodash makes JS easier by taking the hassle out of working with arrays, numbers, objects, strings etc -->
  <script src="lib/lodash.min.js"></script>

 <!-- Bundling different files (javascript or CSS) into a single file (optionally compressing it) while maintaining references and their proper ordering -->
  <script src="lib/brewer.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <text id="header"> Plotting Seismic Events </text>
  </div>


 <!-- SIDE INFO PANE  -->
  <div id="info-pane-side" style="overflow:auto;" class="leaflet-bar"></div>

<!-- MAP -->
  <div id='quake-map'></div>

<!-- FOOTER -->
  <div class="footer">
    <svg id="footer "width="100%" height="30px">

      <!-- LINK TO DATASETS -->
        <a href="https://github.com/samizdatco/dvia-2018/tree/master/3.mapping-space/data">
          <text x="10" y="20" fill="#fff8dc" href="https://github.com/samizdatco/dvia-2018/tree/master/3.mapping-space/data"> [dataset] </text>
        </a>

        <!-- LEGENDS -->
       <text x="90" y="20" fill="#fff8dc"> dist (mag +/- 0.1) </text>
       <line x1="205" y1="15" x2="245" y2="15" style="stroke:#AACC00;stroke-width:2" />

       <text x="285" y="20" fill="#fff8dc"> dist (depth +/- 0.5) </text>
       <line x1="410" y1="15" x2="450" y2="15" style="stroke:#00D5FF;stroke-width:2" />

  </svg>
  </div>

<!-- SLIDER: WEEK DAY MONTH -->
<div id="slider">
        <input type="range" id="myRange" min="1" max="3" value="20">
        <br>
        <!-- <label id='week'> day </label> <label id='day'> week </label> <label id='hr'> hour </label> -->
        <p>Value: <span id="demo"></span> </p>

</div>

  <!-- JS -->
  <script src="sketch.js"></script>

</body>
</html>
