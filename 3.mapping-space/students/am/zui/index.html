<html>
<head>
  <meta charset="UTF-8">
  <!-- default styles -->
  <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">

  <!-- <link rel="stylesheet" href="lib/leaflet-slider/leaflet-slider.css" /> -->
  <style>
    html, body {
      padding: 0;
      margin: 0;
      background-color: rgb(30, 30, 30);
    }

    input {
      z-index: 1000;
    }
    div {
      z-index: 995;
      background-color: rgb(30, 30, 30);
    }
    /* default dimensions for the leaflet map */
    #quake-map{
      width: 100%;
      height: 100%;
      background-color: rgb(30, 30, 30);
    }
    #diagram-canvas{
    position: fixed;
    bottom: 0;
    width: 100%;
    opacity: 0.4;
    font-family: 'Ropa Sans', sans-serif;
    background-color: rgb(30, 30, 30);
    }
    h1{
      z-index: 1200;
      font-size: 16;
      color: rgb(244,244,244);
      align: "right";
      font-family: 'Ropa Sans', sans-serif;
      opacity: 0.8;
    }
    canvas{
      z-index: 1500;
      vertical-align: bottom;
    }
  </style>

  <!-- load our dependencies and sketch file -->
  <script src="lib/p5.min.js"></script>
  <script src="lib/p5.dom.min.js"></script>
  <!-- <script src="lib/p5.sound.min.js"></script> -->

  <script src="lib/lodash.min.js"></script>
  <script src="lib/brewer.js"></script>
  <script src="lib/leaflet/leaflet.js"></script>

  <script src="sketch.js"></script>

</head>
<body>
  <!-- The container div for our leaflet map -->
  <div id="quake-map"></div>
  <!-- <input type="range" id='days' name="days" align="right" min="1" max="31"> -->
  <div id="diagram-canvas"></div>
  <!-- p5.js will create a canvas element here at runtime -->
</body>
</html>
