<script language="javascript" type="text/javascript">
  function display_mode(){
    var mode = document.getElementsByName("display")
      for (var i=0; i<mode.length; i++){
        console.log(mode[i].value)
         if (mode[i].checked == true){
           document.getElementById(mode[i].value).style.display = "block"
         } else {
           document.getElementById(mode[i].value).style.display = "none"
         }
      }
  }
</script>
