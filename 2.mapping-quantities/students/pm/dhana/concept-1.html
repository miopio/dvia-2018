<!-- attempting to make a mushroom cloud shape to use to visualize number of Tests. Might be fun to use various sizes to represent the number of tests in a given year -->

<body>
  <canvas id="mycan" width="600" height="200"></canvas>
    <script>
        var can=document.getElementBy Id('mycan');
        var con=can.getContext("2d");

        con.beginPath();
        con.moveTo(170, 80):
        con.bezierCurveTo(130,100,130,150,230,150);
        con.bezierCurveTo(250,180,320,180,340,150);
        con.bezierCurveTo(420,150,420,120,390,100);
        con.bezierCurveTo(430,40,370,30,430,50);
        con.bezierCurveTo(320,5,250,20,250,50);
        con.bezierCurveTo(200,5,150,20,170,80);

        con.closePath();
        con.lineWidth=5;
        con.fill="tomato";
        con.strokeStyle="white";
        con.stroke();
    </script>
  <!-- p5.js will automatically create a canvas element here when the page loads -->

</body>
</html>
